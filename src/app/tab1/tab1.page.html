<!-- Tab 1: Alert Button -->
<ion-button id="present-alert">Click Me</ion-button>
<ion-alert
  trigger="present-alert"
  header="A Short Title Is Best"
  subHeader="A Sub Header Is Optional"
  message="A message should be a short, complete sentence."
  [buttons]="alertButtons"
></ion-alert>

<!-- Tab 1: Header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Juan</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Tab 1: Content -->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>

<!-- Tab 2: Buttons -->
<ion-button>Default</ion-button> 
<ion-button [disabled]="true">Disabled</ion-button>



<!-- Tab 4: Segment -->
<ion-segment value="default">
  <ion-segment-button value="default">
    <ion-label>Default</ion-label>
  </ion-segment-button>
  <ion-segment-button value="segment">
    <ion-label>Segment</ion-label>
  </ion-segment-button>
</ion-segment>

<!-- Tab 4: Disabled Segment -->
<ion-segment [disabled]="true" value="disabled">
  <ion-segment-button value="disabled">
    <ion-label>Disabled</ion-label>
  </ion-segment-button>
  <ion-segment-button value="segment">
    <ion-label>Segment</ion-label>
  </ion-segment-button>
</ion-segment>

<!-- Tab 5: Disabled Segment -->
<ion-chip>Default</ion-chip>
<ion-chip [disabled]="true">Disabled</ion-chip>
<ion-chip [outline]="true">Outline</ion-chip>

<!-- Tab 6: Disabled Segment -->
<ion-chip>Default</ion-chip>
<ion-chip color="primary">Primary</ion-chip>

<ion-chip color="tertiary">Tertiary</ion-chip>

<ion-chip color="danger">Danger</ion-chip>
<ion-chip color="light">Light</ion-chip>

<ion-chip color="dark">Dark</ion-chip>
